<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Data Sheet</title>
  <style>
    * {
  font-family: system-ui, sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  background-color: #fafafa;
  color: #333;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 8px;
}

header {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
  align-items: center;
  text-align: center;
  padding-bottom: 20px;
}

#logo {
  width: 80px;
  height: 80px;
  background-color: #ccc;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
}

#things h1, #things h2, #things h3 {
  margin: 0;
  font-size: 1.2rem;
}
#things small {
  font-size: 0.75rem;
}

#headerthings {
  text-align: left;
}
#headerthings label {
  font-size: 14px;
}
#headerthings input {
  width: 100%;
  border: none;
  border-bottom: 1px solid #333;
  margin-bottom: 10px;
  background: transparent;
  font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"] {
  width: 100%;
  border: none;
  border-bottom: 1px solid #333;
  background: transparent;
  padding: 4px;
  font-size: 14px;
  outline: none;
}

input[type="checkbox"],
input[type="radio"] {
  margin-right: 6px;
}

label {
  font-size: 14px;
}

.row, .rowname {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-bottom: 12px;
}

.row .col, .rowname .col {
  flex: 1;
  min-width: 180px;
  display: flex;
  flex-direction: column;
}

.checkboze {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
}

.check-group {
  display: flex;
  flex-direction: column;
}

.checkbox-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.section-title {
  font-weight: bold;
  font-size: 15px;
  margin: 15px 0 10px;
}

.parents {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  margin-top: 20px;
}

.indivparent {
  flex: 1;
  min-width: 300px;
}

.guardian-info {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  margin-bottom: 20px;
}

.guardian-left,
.guardian-right {
  flex: 1;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.form-pair {
  display: flex;
  align-items: center;
  gap: 10px;
}

.form-pair label {
  width: 160px;
  font-size: 14px;
}

.form-pair input {
  flex: 1;
  border: none;
  border-bottom: 1px solid #333;
  background: transparent;
  font-size: 14px;
  padding: 4px;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div id="logo">LOGO</div>
      <div id="things">
        <h1>SAMPLE UNIVERSITY</h1>
        <h2>ENROLLMENT SYSTEM</h2>
        <h3>PERSONAL DATA SHEET</h3>
        <small>(Graduate School, Law, Medicine)</small>
      </div>
      <div id="headerthings">
        <label>Program:</label><br>
        <input type="text" placeholder="" /><br>
        <label>Student #:</label><br>
        <input type="text" placeholder="" />
      </div>
    </header>

    <div class="rowname">
      <div class="col"><label>SURNAME</label><input type="text" placeholder="" /></div>
      <div class="col"><label>GIVEN NAME</label><input type="text" placeholder="" /></div>
      <div class="col"><label>MIDDLE NAME</label><input type="text" placeholder="" /></div>
      <div class="col"><label>AUXILIARY NAME</label><input type="text" placeholder="" /></div>
    </div>

    <p class="section-title">STUDENT DETAILS:</p>
    <div class="col"><label>City Address:</label><input type="text" placeholder="" /></div><br>
    <div class="row">
      <div class="col"><label>Zip Code:</label><input type="text" placeholder="" /></div>
      <div class="col"><label>Tel. No.:</label><input type="text" placeholder="" /></div>
      <div class="col"><label>Email address:</label><input type="email" placeholder="" /></div>
    </div>

    <div class="col"><label>Home Address:</label><input type="text" placeholder="" /></div><br><br>
    <div class="row">
      <div class="col"><label>Zip Code:</label><input type="text" placeholder="" /></div>
      <div class="col"><label>Region:</label><input type="text" placeholder="" /></div>
    </div>

    <div class="row">
      <div class="col"><label>Birthday:</label><input type="date" /></div>
      <div class="col"><label>Age:</label><input type="number" placeholder="" /></div>
    </div>
    <div class="row">
      <div class="col"><label>Birthplace:</label><input type="text" placeholder="" /></div>
      <div class="col"><label>Religion:</label><input type="text" placeholder="" /></div>
    </div>

    <div class="row">
      <div class="col"><label>Citizenship:</label><input type="text" placeholder="" /></div>
      <div class="col"><label>Sex:</label>
        <label><input type="radio" name="sex" /> Male</label>
        <label><input type="radio" name="sex" /> Female</label>
      </div>
    </div>

    <div class="row">
      <div class="col"><label>If Alien, ACR # (See Registrar):</label><input type="text" placeholder="" /></div>
    </div>

    <div class="checkboze">
      <div class="check-group">
        <div class="section-title">Legal Status:</div>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Citizen of RP</label>
          <label><input type="checkbox" /> Permanent Resident</label>
          <label><input type="checkbox" /> Person granted permission to enter and remain in RP on a visa for a defined period of time</label>
          <label><input type="checkbox" /> Person granted permission to enter and remain in RP as a child or spouse of a worker on a visa for a defined period of time</label>
          <label><input type="checkbox" /> Other Visa</label>
          <label><input type="checkbox" /> Legal status not known</label>
        </div>
      </div>

      <div class="check-group">
        <div class="section-title">Civil Status:</div>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Single</label>
          <label><input type="checkbox" /> Married</label>
          <label><input type="checkbox" /> Divorced</label>
          <label><input type="checkbox" /> Widowed</label>
          <label><input type="checkbox" /> Separated</label>
        </div>
      </div>

      <div class="check-group">
        <div class="section-title">Employment:</div>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Working</label>
          <label><input type="checkbox" /> Not working</label>
          <label>If working, Office/Bus. Tel. #: <input type="text" placeholder="" /></label>
        </div>
      </div>
    </div>

    <div class="parents">
      <div class="indivparent">
        <p class="section-title">FATHER'S INFORMATION:</p>
        <div class="row"><label>Surname:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>First Name:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Middle Name:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Auxiliary Name:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Occupation/Employment:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Educational Attainment:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Parent's Address:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Zip Code:</label><input type="text" placeholder="" /></div>
      </div>

      <div class="indivparent">
        <p class="section-title">MOTHER'S INFORMATION:</p>
        <div class="row"><label>Surname:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>First Name:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Middle Name:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Auxiliary Name:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Occupation/Employment:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Educational Attainment:</label><input type="text" placeholder="" /></div>
        <div class="row"><label>Parent's Tel. #:</label><input type="text" placeholder="" /></div>
      </div>
    </div>

    <p class="section-title">GUARDIAN'S INFORMATION: <span style="font-weight: normal;">(If Applicable)</span></p>
    <div class="guardian-info">
      <div class="guardian-left">
        <div class="form-pair"><label>Surname:</label><input type="text" placeholder="" /></div>
        <div class="form-pair"><label>First Name:</label><input type="text" placeholder="" /></div>
        <div class="form-pair"><label>Middle Name:</label><input type="text" placeholder="" /></div>
        <div class="form-pair"><label>Auxiliary Name:</label><input type="text" placeholder="" /></div>
        <div class="form-pair"><label>Occupation/Employment:</label><input type="text" placeholder="" /></div>
        <div class="form-pair"><label>Off./Bus. Tel. #:</label><input type="text" placeholder="" /></div>
      </div>
      <div class="guardian-right">
        <div class="form-pair"><label>Guardian's Address:</label><input type="text" placeholder="" /></div>
        <div class="form-pair"><label>Zip Code:</label><input type="text" placeholder="" /></div>
        <div class="form-pair"><label>Tel. #:</label><input type="text" placeholder="" /></div>
      </div>
    </div>
  </div>
</body>
</html>
